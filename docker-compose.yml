version: '3.8'
services:
  legal-rag:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_NAME=Bangladesh Legal Assistant
      - APP_VERSION=1.0.0
      - DEBUG=False
      - VECTOR_STORE_PATH=./vectorstore
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RESULTS=5
      - LOG_LEVEL=INFO
      - LOG_FILE=./logs/app.log
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s